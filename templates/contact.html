<!DOCTYPE html>
<html>
<head>
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a3093, #a044ff, #ed92f2, #9be5ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 40%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #6a3093;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 10px; /* Ajout d'une marge */
            border-radius: 5px; /* Ajout d'un rayon de bordure */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: none; /* Suppression de la bordure */
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background: linear-gradient(to right, #6a3093, #a044ff, #ed92f2, #9be5ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-moi</h1>
        <form>
            <div class="form-group">
                <label for="firstName">Ton nom</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required>Ton message ici ...</textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
